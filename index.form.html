<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Portal Geek</title>
    <link rel="stylesheet" href="../Projeto/CSS/index.form.css">
</head>
<body>
    <header></header>


    <main>
        <section>
            <p>Dados Pessoais</p><br><br>
            <form>
                <label>Nome</label> <br>
                    <input type="text" name="Nome"><br><br>

                <label>Sobrenome</label> <br>
                    <input type="text" name="Sobrenome"><br><br>

                <label>CPF</label><br>
                    <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br><br>

                <label>Gênero</label><br>
                    <input type="radio" name="Masculino" value="M"> Masculino<br>
                    <input type="radio" name="Feminino" value="F"> Feminino<br><br>

                <label>Estado Civil</label><br>
                    <input type="checkbox" name="Casado(a)" value="M"> Casado(a)<br>
                    <input type="checkbox" name="Solteiro(a)" value="F"> Solteiro(a)<br>
                    <input type="checkbox" name="Separado(a)" value="F"> Separado(a)<br>
                    <input type="checkbox" name="Viúvo(a)" value="F"> Viúvo(a)<br><br>

                <label>Selecione seu estado</label> <br>
                    <select name="Estados">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select><br><br><br><br>
                <input id="submit" type="submit" name="Enviar"><br><br>
            </form>
        </section>
    </main>


    <footer></footer>
</body>
</html>
